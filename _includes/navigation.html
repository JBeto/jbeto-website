<nav>
   <!-- Directory Tree Navigation -->
   <div class="tree">
         <ul>
            <!--root-->
            <li>Root
               <!--pages-->
               <ul>
               {%- for link in site.data.navigation -%}
                  {% if link.new_page %}
                     <li><a href="{{ link.url }}" target="_blank">{{ link.title }}</a></li>
                  {% else %}
                     <li><a href="{{ link.url }}">{{ link.title }}</a></li>
                  {%- endif -%}
               {%- endfor -%}
               </ul>
            </li>
         </ul>
      </div>
</nav>
