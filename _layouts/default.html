<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Main style sheet-->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--Font Awesome style sheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- CDN for the Typed.js npm library -->
    <script defer src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9" integrity="sha384-Eu2brKGBwf2UJRIaYRelNnffdl8IzI17E5qR5uLe9cZr2Vm8cq9VxFuPRYbRnPdi" crossorigin="anonymous"></script>
    <!-- Types out name from Typed.js library-->
    <script defer src="{{ site.url }}/assets/js/type-header.js"></script>
    {% seo %}
  </head>

  <body>
    {% include header.html %}

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% include footer.html %}

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
